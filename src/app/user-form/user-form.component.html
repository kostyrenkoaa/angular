  <div class="row">
    <div class="form-group">
      <label>Name</label>
      <input (input)="input1($event)" type="text" class="form-control" [value]="name">
      {{ name }}
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" [(ngModel)]="age">
      {{ age }}
    </div>
  </div>

  <p [class.bc]="isWarring"> Hell </p>
  <p [ngClass]="getClasses()"> Hell </p>

  <div class="form-group">
    <label>Warring</label>
    <input type="checkbox" [(ngModel)]="isWarring">
  </div>

  <button (click)="save($event)" class="btn btn-primary" type="button" >Save</button>
