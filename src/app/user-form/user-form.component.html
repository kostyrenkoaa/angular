<h2>{{ title }}</h2>
<div class="row">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" (ngModelChange)="onNameUserChange($event)">
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="text" class="form-control" [(ngModel)]="age">
  </div>
</div>

<button (click)="save()">save</button>
