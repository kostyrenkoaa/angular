  <div class="form-group">
    <label>Name</label>
    <input (input)="input1($event)" type="text" class="form-control" [value]="name">
    {{ name }}
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="text" class="form-control" [(ngModel)]="age">
    {{ age }}
  </div>
  <button (click)="save($event)" class="btn btn-primary" type="button" >Save</button>
