<div class="">
  <h1>{{ title }}</h1>
</div>

<div class="">
  <input [(ngModel)]="name" type="text" placeholder="name">
  <input [(ngModel)]="age" type="text" placeholder="age">
  <button (click)="addUser()">Добавить</button>
</div>

<div class="">
  <div *ngFor="let user of users">
    Пользователь{{ user.name }} в возрастом {{ user.age }}
  </div>
</div>
